name: Build Kernel

#on:
#  push:
#    branches: [ master ]
#  pull_request:
#    branches: [ master ]

on:
  push:
    tags:
      - 'v5*'
  release:
    types: [published]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Config .rpmrc
      run: echo -e "buildarchtranslate:\ti386:\tx86_64\nbuildarchtranslate:\ti486:\tx86_64\nbuildarchtranslate:\ti586:\tx86_64\nbuildarchtranslate:\ti686:\tx86_64\nbuildarchtranslate:\tathlon:\tx86_64\nbuildarchtranslate:\tx86_64:\tx86_64" > ~/.rpmrc
    - name: cat .rpmrc
      run: cat ~/.rpmrc
    - name: Target & uname
      run: rpm --eval '%{_target}' && uname -m
    #- name: make tinyconfig
     # run: make tinyconfig
    - name: make oldconfig
      run: make oldconfig
    - name: make clean
      run: make clean
    - name: make rpm-pkg
      run: make ARCH=x86_64 rpm-pkg
    #- name: make binrpm-pkg
    #  run: make binrpm-pkg
    - uses: actions/upload-artifact@v2
      with:
        name: Compiled_Kernel
        path: ~/rpmbuild/RPMS/x86_64/
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
         tag_name: ${{ github.ref }}
         release_name: Release ${{ github.ref }}
         draft: false
         prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
         upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
         asset_path: ~/rpmbuild/RPMS/x86_64/
         asset_name: Kernel-${{ github.ref }}.zip
         asset_content_type: application/zip
