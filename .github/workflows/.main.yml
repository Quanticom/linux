name: Build (Node) and deploy (AWS S3)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    
    - name: Compilar Kernel
    - uses: actions/checkout@v2
    - name: make tinyconfig
      run: make tinyconfig
    - name: make
      run: make
    - name: make binrpm-pkg
      run: make binrpm-pkg
    #- run: npm run build
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Save public folder
      uses: actions/upload-artifact@v2
      with:
        name: public
        path: public


    - uses: actions/checkout@v2

    - uses: actions/download-artifact@v2
      id: download
      with:
        name: 'my-artifact'
        path: /home/runner/rpmbuild/RPMS/i386/

    - name: 'Echo download path'
      run: echo ${{steps.download.outputs.download-path}}

