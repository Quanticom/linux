name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make tinyconfig
      run: make tinyconfig
    - name: make
      run: make
    - name: make binrpm-pkg
      run: make binrpm-pkg
      
#    - run: mkdir -p /home/runner/rpmbuild/RPMS/i386/
#    - run: echo hola >/home/runner/rpmbuild/RPMS/i386/hola.txt
#    - run: ls -l /home/runner/rpmbuild/RPMS/i386/

    - uses: actions/upload-artifact@v2
      with:
        name: Compiled_Kernel
        path: /home/runner/rpmbuild/RPMS/i386/
